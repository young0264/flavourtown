name: flavourtown Gradle CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build
    # 전송할 파일을 담을 디렉토리 생성
    - name: Make Directory for deliver
      run: mkdir deploy
    # Jar 파일 copy
    - name: Copy Jar
      run: cp ./build/libs/*.jar ./deploy/
    # 압축파일 형태로 전달
    - name: Make zip file
      run: zip -r -qq -j ./flavourtown.zip ./deploy
    # S3 Bucket으로 Upload
    - name: Deploy
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2
    # S3 Bucket으로 copy
    - name: Deliver to AWS S3
      run: aws s3 cp --region ap-northeast-2 --acl private ./flavourtown.zip s3://${{ secrets.AWS_S3_BUCKET }}/

