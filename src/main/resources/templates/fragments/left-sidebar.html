<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<body>
  <!-- Sidebar Left -->
  <div class="fixed-sidebar" th:fragment="left-sidebar">
    <div class="fixed-sidebar-left small-sidebar">
      <div class="sidebar-toggle">
        <button class="toggle-btn toggler-open">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
    <div class="fixed-sidebar-left large-sidebar">
      <div class="sidebar-toggle">
        <div class="sidebar-logo">
          <a th:href="@{/}"><img src="/media/logo2.png" alt="Logo"></a>
        </div>
        <button class="toggle-btn toggler-close">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      <div class="sidebar-menu-wrap">
        <div class="mCustomScrollbar" data-mcs-theme="dark" data-mcs-axis="y">
          <ul class="side-menu">
            <li><a th:href="@{/place}" class="menu-link"><i class="icofont-search-2 "></i><span class="menu-title">맛집 검색</span></a></li>
            <li><a th:href="@{/post/new}" class="menu-link"><i class="icofont-list"></i><span class="menu-title">맛집 리뷰 등록</span></a></li>
            <li><a th:href="@{/post-list}" class="menu-link"><i class="icofont-book"></i><span class="menu-title"> 실시간 맛집 리뷰</span></a></li>
<!--            <li><a th:href="@{/place/map}" class="menu-link"><i class="icofont-ui-map"></i><span class="menu-title">맛집 지도</span></a></li>-->

          </ul>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
